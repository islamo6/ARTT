'Section -B : This section to set some flags for controlling the outputs generated by ARTT
'----------------------------------------------------------------------------------------------------------------------------------------------------------------
createExcelOutput = False 'Set this flag to 'True' to create the excel output for the Test Case sheets
tcExcelOutputType = "NEW" ' COPY = output for (createExcelOutput) would be same as the input with an additional set of columns, NEW = Modified version of the input file.
createMemberInfoExcel = True 'Set this flag to True for creating an excel output containing the member information.
memberInfoType = "SHORT" 'Set it to 'short' for logging the MEMBERID/MEMBERPLANID/SUPPLIERID, otherwise 'LONG' for some more member details.
createMemInfoNotepad = True 'Set this flag to True for creating notepad output file containing the member information.
tdmTrackerEnabled = True 'Set this flag to log members in TDM.TDMMEMBER table
personAggSupplier = 14463 ' The supplier ID for the person aggregation supplier.
pvTurnedOn = True 'Set to 'TRUE' to create person aggregation.
tcDefaultDelimeter = "," 'TC_EVENTS delimeter.
tcDelimeter = ";" 'TC_EVENTS delimeter to used in ARTT by default.
'----------------------------------------------------------------------------------------------------------------------------------------------------------------
'End Of Section-B.
